<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nu</title>
    <link
      rel="shortcut icon"
      href="https://tse2.mm.bing.net/th/id/OIP.jOeQJd3gvXSUdsURj8CDXAHaHa?pid=Api&P=0&h=180"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="estilo/pag-inicial.css" />
  </head>
  <body>
    <header>
      <section class="cab">
        <div class="logo-nu">
          <a href="https://nubank.com.br/">
            <img
              src="https://tse2.mm.bing.net/th/id/OIP.rStEfLmB2WRPfZJYqVgliAHaHa?pid=Api&P=0&h=180"
              alt="logo nubank"
            />
          </a>
          <button class="butheader">Quero ser Nubank</button>
        </div>
        <div class="esquema-icones">
          <svg
            order="2"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#7b2cbf"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16" y2="16"></line>
          </svg>
          <svg
            order="3"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#7b2cbf"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </div>
      </section>
    </header>
    <main>
      <section class="banner">
        <div class="titulo-banner">
          <h1>
            Com a Caixinha Turbo, seu dinheiro rende mais do que a poupança.
          </h1>
          <button class="butbanner">Saiba como ativar a sua</button>
        </div>
        <div class="caixinha-pergunta">
          <p>Peça seu Cartão de Crédito e sua Conta do Nubank</p>
          <input type="number" name="cpf" id="cpf" placeholder="Seu CPF" />
          <button class="butform">Continuar</button>
        </div>
      </section>
      <section class="nubank-hero">
        <div class="hero-text">
          <h1>
            Para cada momento,<br />
            um Nubank diferente.
          </h1>
          <p>
            Conta digital completa, investimentos, cartão sem anuidade e muito
            mais.
          </p>
          <button>Abra sua conta</button>
        </div>

        <div class="hero-media">
          <img
            src="https://www.datocms-assets.com/120597/1755206736-mulher-branca-em-piscina-olhando-horizonte.jpg?auto=format&crop=focalpoint&dpr=1&fit=crop&q=60"
            alt="App Nubank"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
